<svg xmlns="http://www.w3.org/2000/svg" width="300" height="64" viewBox="0 0 300 64" fill="none">
  <!-- Styles mimicking Tailwind classes -->
  <style>
    .text-base { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .dot-glow { filter: drop-shadow(0 0 4px #84cc16); }
  </style>

  <!-- Group centered vertically -->
  <g transform="translate(10, 32)">
    <!-- Dot: w-3 h-3 (12px) with shadow/glow -->
    <!-- Centered at y=0 relative to group -->
    <circle cx="6" cy="0" r="6" fill="#84cc16" class="dot-glow" />
    
    <!-- Text: PICKLES -->
    <!-- Offset: Dot width (12) + Gap (12) = 24px start -->
    <!-- text-2xl is approx 24px font size -->
    <!-- dominant-baseline: middle to align with dot -->
    <text x="24" y="2" class="text-base" font-weight="700" font-size="24" fill="white" letter-spacing="-0.5px" dominant-baseline="middle">PICKLES</text>
    
    <!-- Text: BENCHMARK -->
    <!-- Offset needs to be calculated. "PICKLES" is approx 95px wide. 24 + 95 = 119 -->
    <text x="120" y="2" class="text-base" font-weight="300" font-size="24" fill="#84cc16" letter-spacing="-0.5px" dominant-baseline="middle">BENCHMARK</text>
  </g>
</svg>